<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf=8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="userlabel" class="badge">User</div>
            <div id="computerlabel" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
            <div class="result">
                <p>Paper covers rock. You Win</p>
            </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/stones.png" alt="stone" width="100px" height="100px">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="stone" width="100px" height="100px">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="stone" width="100px" height="100px">
            </div>

        </div>
        <p id="action-message">Move your Choice</p>
    </body>
</html>
